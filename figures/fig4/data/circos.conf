karyotype = data/karyotype.Jamaican.txt

<ideogram>

<spacing>
default = 0.005r

<pairwise Super-Scaffold_1;Super-Scaffold_15>
spacing = 50u
</pairwise>

</spacing>

radius    = 0.9r
thickness = 60p
fill      = yes

</ideogram>

################################################################
# The remaining content is standard and required. It is imported
# from default files in the Circos distribution.
#
# These should be present in every Circos configuration file and
# overridden as required. To see the content of these files,
# look in etc/ in the Circos distribution.

chromosomes_units = 1000000

<<include ideogram.conf>>

<<include ticks.conf>>

<image>
# Included from Circos distribution.
<<include etc/image.conf>>
</image>

# RGB/HSV color definitions, color lists, location of fonts, fill patterns.
# Included from Circos distribution.
<<include etc/colors_fonts_patterns.conf>>

# Debugging, I/O an dother system parameters
# Included from Circos distribution.
<<include etc/housekeeping.conf>>

<plots>
  <plot>
    type = histogram
    file = data/gene_density.txt
    r1 = 0.9r
    r0 = 0.8r
    color = blue
    fill_color = blue
    thickness = 2
    extend_bin = no
    min = 0
    max = 1
    <axes>
      <axis>
        spacing = 0.1u
        color = lgrey
        thickness = 1
        position = out
      </axis>
    </axes>
  </plot>

  <plot>
    type = histogram
    file = data/repeat_density.txt
    r1 = 0.75r
    r0 = 0.65r
    color = green
    fill_color = green
    thickness = 2
    extend_bin = no
    min = 0
    max = 1
    <axes>
      <axis>
        spacing = 0.1u
        color = lgrey
        thickness = 1
        position = out
      </axis>
    </axes>
  </plot>

  <plot>
    type = histogram
    file = data/gc_content.txt
    r1 = 0.6r
    r0 = 0.5r
    color = red
    fill_color = red
    thickness = 2
    extend_bin = no
    min = 0
    max = 1
    <axes>
      <axis>
        spacing = 0.1u
        color = lgrey
        thickness = 1
        position = out
      </axis>
    </axes>
  </plot>

</plots>

# gene density の軸の定義
<axes>
  <axis>
    spacing = 0.1u
    color = dgrey
    thickness = 1
    position = out
    show_label = yes
    label_font = default
    label_size = 24p
    label_parallel = yes
    label_format = %d
  </axis>
</axes>